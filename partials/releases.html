<div class="row" id="releases">
  <br><br><br><br>
  <div class="releases row" style="margin:40px;">
    <div class="col-sm-3 col-md-2"
       ng-repeat="release in releases">
      <div class="thumbnail thmb" data-toggle="modal" data-target="#{{release.id}}">
        <img ng-src="{{release.img}}" alt="{{release.title}}">
        <div class="caption">
          <h3>{{release.author}}</h3>
          <h4>{{release.title}}</h4>
        </div>
      </div>
    </div>
  </div>
</div>

<style type="text/css">
  .thmb {
    background-color: rgba(0, 0, 0, 0.63);
  }
  .thmb h3, .thmb h4 {
    color: whitesmoke;
  }
  .thmb h3{
    margin-top: 0px;
    font-size: 18px;
  }
  .thmb h4 {
    margin-bottom: 0px;
    font-size: 16px;
    line-height: 0.5;
  }
  .content-player {
    background-color: rgba(48, 48, 48, 0.85);
  }

</style>
